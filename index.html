<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order CRM System</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <!-- Papa Parse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* Copy all your existing CSS here - it looks fine */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-container button:hover {
            background: #5a67d8;
        }

        .toggle-link {
            text-align: center;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .header h1 span {
            color: #667eea;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-email {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 15px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            font-size: 12px;
            color: #666;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
        }

        .view-btn:not(.active) {
            background: white;
            color: #333;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr 300px;
            gap: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 500px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <div class="login-container">
            <h2>Work Order CRM Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showRegister()">Create Account</button>
            <div class="toggle-link" onclick="showRegister()">Need an account? Register</div>
        </div>
    </div>

    <!-- Register Page (Hidden by default) -->
    <div id="register-page" style="display: none;">
        <div class="login-container">
            <h2>Create Account</h2>
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <input type="password" id="register-confirm" placeholder="Confirm Password">
            <button onclick="register()">Register</button>
            <button onclick="showLogin()">Back to Login</button>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="app-container">
        <div class="header">
            <div>
                <h1>Work Order CRM System</h1>
            </div>
            <div class="user-info">
                <span class="user-email" id="user-email"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div id="main-content">
            <p>Loading...</p>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3000;">
        <div class="spinner"></div>
    </div>

    <script>
        // ============================================
        // FIREBASE CONFIGURATION - REPLACE WITH YOURS!
        // ============================================
 // ============================================
// FIREBASE CONFIGURATION
// ============================================
const firebaseConfig = {
  apiKey: "AIzaSyDPixmCwxOMkBPBFh34GgZr-qBK3TCvaLg",
  authDomain: "workordercrm.firebaseapp.com",
  projectId: "workordercrm",
  storageBucket: "workordercrm.firebasestorage.app",
  messagingSenderId: "84507857386",
  appId: "1:84507857386:web:99ba6ab325669db88f6293"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let currentUser = null;

        // ============================================
        // AUTH STATE OBSERVER
        // ============================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is logged in
                currentUser = user;
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('register-page').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;
                loadUserData();
            } else {
                // User is logged out
                document.getElementById('login-page').style.display = 'flex';
                document.getElementById('register-page').style.display = 'none';
                document.getElementById('app-container').style.display = 'none';
            }
        });

        // ============================================
        // LOGIN FUNCTION
        // ============================================
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            showLoading();
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    hideLoading();
                })
                .catch((error) => {
                    hideLoading();
                    alert('Login failed: ' + error.message);
                });
        }

        // ============================================
        // REGISTER FUNCTION
        // ============================================
        function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (!email || !password || !confirm) {
                alert('Please fill in all fields');
                return;
            }

            if (password !== confirm) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            showLoading();
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User created successfully, now initialize their data
                    return initializeUserData(userCredential.user);
                })
                .then(() => {
                    hideLoading();
                })
                .catch((error) => {
                    hideLoading();
                    alert('Registration failed: ' + error.message);
                });
        }

        // ============================================
        // INITIALIZE USER DATA
        // ============================================
        async function initializeUserData(user) {
            const defaultTechs = [
                { id: `tech-${Date.now()}-1`, name: 'John Smith', email: 'john@example.com', active: true },
                { id: `tech-${Date.now()}-2`, name: 'Sarah Johnson', email: 'sarah@example.com', active: true },
                { id: `tech-${Date.now()}-3`, name: 'Mike Wilson', email: 'mike@example.com', active: true }
            ];

            const defaultStatuses = [
                { id: '1', name: 'Open', color: '#e3f2fd' },
                { id: '2', name: 'In Progress', color: '#fff3e0' },
                { id: '3', name: 'Completed', color: '#e8f5e8' },
                { id: '4', name: 'On Hold', color: '#ffebee' },
                { id: '5', name: 'Waiting Parts', color: '#f3e5f5' },
                { id: '6', name: 'Scheduled', color: '#e0f2f1' }
            ];

            try {
                await db.collection('users').doc(user.uid).set({
                    technicians: defaultTechs,
                    statuses: defaultStatuses,
                    parts: [],
                    createdAt: new Date().toISOString()
                });
            } catch (error) {
                console.error('Error initializing user data:', error);
                throw error;
            }
        }

        // ============================================
        // LOAD USER DATA
        // ============================================
        async function loadUserData() {
            showLoading();
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    console.log('User data loaded:', doc.data());
                    document.getElementById('main-content').innerHTML = '<p>Welcome! Your CRM is ready.</p>';
                } else {
                    // This shouldn't happen, but just in case
                    await initializeUserData(currentUser);
                }
                hideLoading();
            } catch (error) {
                hideLoading();
                console.error('Error loading user data:', error);
                alert('Error loading data: ' + error.message);
            }
        }

        // ============================================
        // UI HELPER FUNCTIONS
        // ============================================
        function showRegister() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('register-page').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('login-page').style.display = 'flex';
            document.getElementById('register-page').style.display = 'none';
        }

        function logout() {
            auth.signOut();
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // ============================================
        // PLACEHOLDER FUNCTIONS (to prevent errors)
        // ============================================
        function switchView() {}
        function filterWorkOrders() {}
        function previewPartsCSV() {}
        function importParts() {}
        function createManualWorkOrder() {}
        function showBackupModal() {}
        function showAddTechModal() {}
        function showAddStatusModal() {}
        function showAddReminderModal() {}
        function showAllReminders() {}
        function closePickTicket() {}
    </script>
</body>
</html>
